<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/fontawesoneV5.11.2all.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" /> -->
    <title>FormValidationProject1</title>
  </head>
  <body>
    <div class="main-repository">
      <div class="left-repository">
        <div class="left-content__repository">
          <div class="left-image__repository">
            <img src="../images/note.png" alt="" />
          </div>
          <div class="form-repository form-repository__signup">
            <form class="sighup-form">
              <p class="msg">Form Error Message 1</p>
              <div class="input-repository">
                <input
                  type="text"
                  name="email"
                  id="signup-email"
                  class="input"
                  placeholder="vaild email"
                />
              <p class="msg">Form Error Message 2</p>
              <div class="input-repository">
                <input
                  type="password"
                  name="password"
                  id="signup-password"
                  class="input"
                  placeholder="password"
                />
              <p class="msg">Form Error Message 3</p>
              <div class="input-repository">
                <input
                  type="password"
                  name="confirm-password"
                  id="signup-confirm-password"
                  class="input"
                  placeholder="confirm password"
                />
                 <p class="msg">Form Error Message 4</p>
              <div class="input-repository">
                <input
                  type="submit"
                  class="btn"
                  value="signup"
                />
              </div>
            </form>
            <a href="#" class="link" id="login-link">Not New Here! <span>(Log On In)</span></a>
          </div>
           <div class="form-repository form-repository__login">
            <form class="login-form">
              <p class="msg">Form Error Message 5</p>
              <div class="input-repository">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="input"
                  placeholder="vaild email"
                />
              <p class="msg">Form Error Message 6</p>
              <div class="input-repository">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input"
                  placeholder="password"
                />
              <p class="msg">Form Error Message 7</p>
              <div class="input-repository">
                <input
                  type="submit"
                  class="btn"
                  value="sign in"
                />
              </div>
            </form>
            <a href="#" class="link" id="login-link">Not New Here! <span>(Log On In)</span></a>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/logic.js"></script>
  </body>
</html>
