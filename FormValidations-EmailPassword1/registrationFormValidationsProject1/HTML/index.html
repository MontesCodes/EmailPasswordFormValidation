<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/fontawesoneV5.11.2all.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" /> -->
    <title>FormValidationProject1</title>
  </head>
  <body>
    <div class="main-repository">
      <div class="left-repository">
        <div class="left-content__repository">
          <div class="left-image__repository">
            <img src="../images/note.png" alt="" />
          </div>
          <div class="form-repository form-repository__signup hide">
            <form class="signup-form">
              <p class="msg">Form Error Message 1</p>
              <div class="input-repository">
                <input
                  type="text"
                  name="email"
                  id="signup-email"
                  class="input"
                  placeholder="vaild email"
                />
              </div>
              <p class="msg">Form Error Message 2</p>
              <div class="input-repository">
                <input
                  type="password"
                  name="password"
                  id="signup-password"
                  class="input"
                  placeholder="password"
                />
              </div>
              <p class="msg">Form Error Message 3</p>
              <div class="input-repository">
                <input
                  type="password"
                  name="confirm-password"
                  id="signup-confirm-password"
                  class="input"
                  placeholder="confirm password"
                />
              </div>
              <div class="input-repository">
                <input type="submit" class="btn" value="Sign Up" />
              </div>
            </form>
            <a href="#" class="link" id="login-link"
              >Not New Here! <span>(Log On In)</span></a
            >
          </div>
          <div class="form-repository form-repository__login">
            <form class="login-form">
              <p class="msg">Form Error Message 4</p>
              <div class="input-repository">
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="input"
                  placeholder="vaild email"
                />
              </div>
              <p class="msg">Form Error Message 5</p>
              <div class="input-repository">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input"
                  placeholder="password"
                />
              </div>

              <div class="input-repository">
                <input type="submit" class="btn" value="Sign In" />
              </div>
            </form>
            <a href="#" class="link" id="signup-link"
              >Very New Here! <span>(Sign up)</span></a
            >
          </div>
        </div>
      </div>
      <div class="right-repository">
        <div class="right-content_repository">
          <h1 class="heading-light">My ultimate</h1>
          <span></span>
          <h1 class="heading-bold">Task</h1>
          <h1 class="heading-bold">Controller</h1>
        </div>
        <div class="footer">
          <p>
            Made from <i class="fas fa-heart"></i> by
            <a
              href="https://github.com/MontesCodes/EmailPasswordFormValidation/tree/main/FormValidations-EmailPassword1/registrationFormValidationsProject1"
              target="_blank"
              >MontesCodes</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="../JS/logic.js"></script>
  </body>
</html>
